repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.5
    hooks:
      - id: ruff
        args: [--fix]

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: pytest -q
        language: python
        additional_dependencies:
        - pytest
        - pyyaml
        - python-dotenv
        - pandas
        - openpyxl
        - pathlib
        pass_filenames: false
        stages: [pre-commit]